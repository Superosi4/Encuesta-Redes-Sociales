<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redes Sociales En Nuestra Vida Diaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="./img/logo/logo.jpg">
    <link rel="stylesheet" href="./Styless/Styles.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Evita scroll */
        height: 100%;
      }

      /* Video de fondo */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Contenedor del iframe */
      #Cuestionario {
        position: relative;
        z-index: 1;
        width: 90%; /* Ajusta ancho del formulario */
        max-width: 800px;
        height: 90vh; /* Ajusta altura según necesites */
        margin: 5vh auto; /* Centrado vertical y horizontal */
        display: block;
        border: none;
      }
    </style>
  </head>
  <body>

    <!-- Video de fondo -->
    <video autoplay muted loop>
      <source src="./video/Persona escribiendo en computador.mp4" type="video/mp4">
      Tu navegador no soporta videos en HTML5.
    </video>

    <!-- Iframe del formulario encima -->
    <iframe id="Cuestionario" src="https://docs.google.com/forms/d/e/1FAIpQLSe9tTJc2_A6x1Oph5ILk9C0YsKRd_11P7Xtwt6uWlbaOR4ogQ/viewform?embedded=true">Cargando…</iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
